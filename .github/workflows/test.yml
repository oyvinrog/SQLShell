name: Tests

on:
  push:
    branches: [main, develop, feature/*, DecemberAI-*, '[0-9]+.[0-9]+.[0-9]+']
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 \
            libxcb-xfixes0 x11-utils libegl1 libgl1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist pytest-timeout

      - name: Run quick tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          python run_tests.py --quick

      - name: Run tests with coverage
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          python -m pytest tests/ --cov=sqlshell --cov-report=xml --cov-report=term-missing -v

      - name: Smoke test - Install and run package
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          echo "=== Installing package locally ==="
          pip install -e .

          echo "=== Testing import ==="
          python -c "import sqlshell; print('✓ Import successful')"

          echo "=== Testing CLI command ==="
          which sqls
          sqls --help || python -m sqlshell --help

          echo "=== Testing critical modules ==="
          python -c "
          from sqlshell.db import database_manager
          from sqlshell.utils import profile_column
          print('✓ All critical modules imported successfully')
          "

          echo "✓ Smoke tests passed"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true

  test-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
        exclude:
          # Reduce CI time by excluding some combinations
          - os: windows-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.10'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 \
            libxcb-xfixes0 x11-utils libegl1 libgl1

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libomp

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-timeout

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        env:
          QT_QPA_PLATFORM: offscreen
        run: python run_tests.py --quick

      - name: Run tests (Windows/macOS)
        if: runner.os != 'Linux'
        env:
          QT_QPA_PLATFORM: offscreen
        run: python run_tests.py --quick

      - name: Smoke test - Install and run package (Linux/macOS)
        if: runner.os != 'Windows'
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          echo "=== Installing package locally ==="
          pip install -e .

          echo "=== Testing import ==="
          python -c "import sqlshell; print('✓ Import successful')"

          echo "=== Testing CLI command ==="
          which sqls
          sqls --help || python -m sqlshell --help

          echo "=== Testing critical modules ==="
          python -c "
          from sqlshell.db import database_manager
          from sqlshell.utils import profile_column
          print('✓ All critical modules imported successfully')
          "

          echo "✓ Smoke tests passed"

      - name: Smoke test - Install and run package (Windows)
        if: runner.os == 'Windows'
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          Write-Host "=== Installing package locally ===" -ForegroundColor Cyan
          pip install -e .

          Write-Host "=== Testing import ===" -ForegroundColor Cyan
          python -c "import sqlshell; print('✓ Import successful')"

          Write-Host "=== Testing CLI command ===" -ForegroundColor Cyan
          where sqls
          sqls --help
          if ($LASTEXITCODE -ne 0) {
            python -m sqlshell --help
          }

          Write-Host "=== Testing critical modules ===" -ForegroundColor Cyan
          python -c "from sqlshell.db import database_manager; from sqlshell.utils import profile_column; print('✓ All critical modules imported successfully')"

          Write-Host "✓ Smoke tests passed" -ForegroundColor Green

